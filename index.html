<!DOCTYPE html>
<html ng-app="trugo">

<head>
    <title>Trugo</title>
    <base href="/trugo/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="assets/resources/angular.min.js"></script>
    <script src="assets/resources/angular-route.js"></script>
    <script src="assets/resources/jquery.min.js"></script>
    <script src="assets/resources/popper.min.js"></script>
    <script src="assets/resources/slick.min.js"></script>
    <script src="assets/resources/bootstrap.min.js"></script>
    <link rel="stylesheet" href="assets/resources/bootstrap.min.css">
    <link rel="stylesheet" href="assets/resources/font-awesome.min.css">
    <link rel="stylesheet" href="assets/resources/slick.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
    <script src="js/main.js"></script>
    <script src="js/tours.js"></script>
    <script src="js/destination.js"></script>
    <script src="js/destinations.js"></script>
    <script src="js/itinerary.js"></script>
    <script src="js/404.js"></script>
    <script src="js/factory.js"></script>
    <script>
        $(document).ready(function () {
            $(window).scroll(function () {
                if ($(this).scrollTop() > 100) {
                    $(".scroll-to-top").fadeIn();
                } else {
                    $(".scroll-to-top").fadeOut();
                }
            });
        });
    </script>
    <!-- favion -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/trugo-favicon.png">
</head>

<body>
    <ng-view></ng-view>
</body>

</html>
